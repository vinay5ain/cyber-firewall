<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Flag</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    background-color: #282c34;
    color: #61dafb;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

.flag {
    margin: 0;
    padding: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

h1 {
    font-size: 3rem;
}

h2 {
    font-size: 2.5rem;
}

h3 {
    font-size: 2rem;
}

</style>
<body>
    <div class="container">
        <h1 class="flag">WELL DONE!</h1>
        <h2 class="flag">ZERO DAY ARENA IS CALLING YOU</h2>
        <h3 class="flag">GET READY!</h3>
    </div>
</body>
</html>
